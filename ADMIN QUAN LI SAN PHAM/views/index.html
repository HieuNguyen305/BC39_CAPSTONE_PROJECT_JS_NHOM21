<!doctype html>
<html lang="en">

<head>
    <title>ADMIN</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <header class="display-4 my-4">
            ADMIN - QUẢN LÝ SẢN PHẨM
        </header>
        <!-- Phan tab menu -->
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" href="#DanhSachSanPham" role="tab" data-toggle="tab">Danh sách sản phẩm</a>
            </li>
        </ul>
        <br />
        <!-- Tab panes -->
        <div class="tab-content">
            <!--Danh sách sản phẩm -->
            <div role="tabpanel" class="tab-pane  in active" id="DanhSachSanPham">
                <div class="row">
                    <div class="col-md-8">
                        <!-- BEGIN BUTTOM THÊM MỚI -->
                        <button id="btnThemSanPham" class="btn btn-info" data-toggle="modal" data-target="#myModal">
                            <i class="fa fa-plus mr-1"></i>
                            Thêm Mới
                        </button>
                        <!-- END BUTTON THÊM MỚI -->
                    </div>
                    <div class="col-md-4">
                        <!-- BEGIN TÌM KIẾM -->
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Nhập từ khóa"
                                aria-label="Recipient's username" aria-describedby="basic-addon2" />
                            <div class="input-group-append">
                                <span class="input-group-text" id="basic-addon2"><i class="fa fa-search"></i></span>
                            </div>
                        </div>
                        <!-- END TÌM KIẾM -->
                    </div>
                </div>
                <div class="clear-fix"></div>
                <div class="tblNguoiDung" id="tblNguoiDung">
                    <!-- BEGIN TABLE SẢN PHẨM -->
                    <table class="table table-bordered">
                        <thead>
                            <th>STT</th>
                            <th>Tên Sản Phẩm</th>
                            <th>Price</th>
                            <th>Back Camera</th>
                            <th>Front Camera</th>
                            <th>Dòng Sản Phẩm</th>
                            <th>Action</th>
                        </thead>
                        <tbody id="tblDanhSachSanPham"></tbody>
                    </table>
                    <!-- END TABLE SẢN PHẨM -->
                </div>
                <br />
            </div>
            <!-- Kết thúc danh sách sản phẩm -->
            <!--KetThuc Tabmenu-->

            <!-- The Modal -->
            <div class="modal fade" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">Modal Heading</h4>
                            <button type="button" class="close" data-dismiss="modal">
                                &times;
                            </button>
                        </div>
                        <!-- Modal body -->
                        <div class="modal-body">
                            <div class="form-group">
                                <label>Tên Sản Phẩm</label>
                                <input id="tenSP" class="form-control" placeholder="Nhập vào tên sản phẩm" />
                                <div id="errorNameSP" style="display: none" class="text-danger"></div>
                            </div>
                            <div class="form-group">
                                <label>Price</label>
                                <input id="price" class="form-control" placeholder="Nhập vào giá tiền" />
                                <div id="errorPrice" style="display: none" class="text-danger"></div>
                            </div>
                            <div class="form-group">
                                <label>Screen</label>
                                <input id="screen" class="form-control" placeholder="Nhập vào tên màn hình" />
                                <div id="errorScreen" style="display: none" class="text-danger"></div>
                            </div>
                            <div class="form-group">
                                <label>Back Camera</label>
                                <input id="backCamera" class="form-control" placeholder="Nhập vào thông số back camera" />
                                <div id="errorBack" style="display: none" class="text-danger"></div>
                            </div>
                            <div class="form-group">
                                <label>Front Camera</label>
                                <input id="frontCamera" class="form-control"
                                    placeholder="Nhập vào thông số front camera" />
                                <div id="errorFront" style="display: none" class="text-danger"></div>
                            </div>
                            <div class="form-group">
                                <label>Hình Ảnh</label>
                                <input id="hinhAnh" class="form-control" placeholder="Nhập vào hình ảnh" />
                                <div id="errorPic" style="display: none" class="text-danger"></div>
                            </div>
                            <div class="form-group">
                                <label>Mô tả</label>
                                <textarea name="" id="moTa" class="form-control"
                                    placeholder="Nhập vào mô tả"></textarea>
                                <div id="errorMoTa" style="display: none" class="text-danger"></div>
                            </div>
                            <div class="form-group">
                                <label for="">Dòng Sản Phẩm: </label>
                                <select class="form-control" id="dongSanPham">
                                    <option>Chọn dòng sản phẩm</option>
                                    <option value="Samsung">SamSung</option>
                                    <option value="iphone">iphone</option>
                                </select>
                                <div id="errorDSP" style="display: none" class="text-danger"></div>
                            </div>
                        </div>
                        <!-- Modal footer -->
                        <div class="modal-footer"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <style>
        #container {
            min-width: 310px;
            max-width: 800px;
            height: 400px;
            margin: 0 auto;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"
        integrity="sha512-0qU9M9jfqPw6FKkPafM3gy2CBAvUWnYVOfNPDYKVuRTel1PrciTj+a9P3loJB+j0QmN2Y0JYQmkBBS8W+mbezg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./../app/models/product.js"></script>
    <script src="./../app/services/productService.js"></script>
    <script src="./../app/models/validations.js"></script>
    <script src="./../app/controllers/main.js"></script>
</body>

</html>
